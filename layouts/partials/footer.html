</div>
</div>

<footer class="footer">
    <div class="container">
        <div class="site-title-wrapper">
            <h1 class="site-title">
                <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            </h1>
            <a class="button-square button-jump-top" href="#">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>

        <p class="footer-copyright">
            <span>&copy; {{ .Site.LastChange.Format "2006" }} / Powered by <a href="https://gohugo.io/">Hugo</a></span>
        </p>
        <p class="footer-copyright">
            <span><a href="https://github.com/roryg/ghostwriter">Ghostwriter theme</a> By <a href="https://github.com/roryg/">Rory Gibson</a></span>
            <span>/ <a href="https://github.com/jbub/ghostwriter">Ported</a> to Hugo By <a href="https://github.com/jbub">Juraj Bubniak</a></span>
        </p>
    </div>
</footer>

{{ if .Site.Params.highlightJsUrl }}
    <script src="{{ .Site.Params.highlightJsUrl }}"></script>
{{ else if .Site.Params.highlightJsLocalUrl }}
    <script src="{{ .Site.BaseURL }}{{ .Site.Params.highlightJsLocalUrl }}"></script>
{{ else }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" integrity="sha384-ZeLYJ2PNSQjvogWP559CDAf02Qb8FE5OyQicqtz/+UhZutbrwyr87Be7NPH/RgyC" crossorigin="anonymous"></script>
{{ end }}

<script src="{{ .Site.BaseURL }}js/scripts.js"></script>
</body>
</html>
