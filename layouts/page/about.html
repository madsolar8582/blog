{{- partial "header.html" . }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">{{ .Content }}</div>
  {{- if .Params.tags }}
  <footer class="post-footer">
    <ul class="post-tags">
      {{- range .Params.tags }}
      {{- $href := print (absURL "tags/") (urlize .) }}
      <li><a href="{{ $href }}">{{ . }}</a></li>
      {{- end }}
    </ul>
  </footer>
  {{- end }}
</article>

{{- partial "footer.html" . }}
